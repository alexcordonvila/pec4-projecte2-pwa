<div class="container">
  <mat-card class="movies-container">
    <mat-card-header class="movies-header">

      <mat-card-title>Top Pel√≠culas Actuales</mat-card-title>
      <span class="spacer"></span>


      <mat-button-toggle-group [value]="viewMode" (change)="viewMode = $event.value" aria-label="Modo de vista">
        <mat-button-toggle value="grid">
          <mat-icon>grid_view</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="list">
          <mat-icon>list_view</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-card-header>
    @if (viewMode=='list') {
      <app-movie-list-row [movies]="movies()" />
    }
    @else if (viewMode=='grid') {
      <app-grid [movies]="movies()" />
    }
  </mat-card>
</div>
