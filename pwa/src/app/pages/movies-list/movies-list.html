<div class="container">
    <h1>Movies</h1>
    <ul class=" list-grup">
          @for (m of movies(); track m.id) {

        <a [routerLink]="['/movies', m.id]"
        class="list-group-item list-group-item-action animate__bounce animate__fadeIn "
        >
      <h3>{{ m.title }}</h3>
      <p>Puntuación: ⭐ {{ m.vote_average }}</p>
        </a>
    }
    </ul>
</div>
