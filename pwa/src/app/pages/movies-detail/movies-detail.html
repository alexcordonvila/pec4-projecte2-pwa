<button mat-icon-button color="primary" aria-label="Volver" routerLink="/">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="movie-backdrop animate__animated animate__fadeIn"
  [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w1280' + movieDetail().backdrop_path + ')'"></div>
<div class="movie-detail-wrapper ">
  <img class="movie-poster animate__animated animate__slideInUp " [src]="'https://image.tmdb.org/t/p/w500' + movieDetail().poster_path"
    [alt]="movieDetail().title" />

  <mat-card class="movie-card animate__animated animate__fadeIn">

    <h1 class="title">
      {{ movieDetail().title }}
    </h1>

    <p class="rating">
      ⭐ {{ movieDetail().vote_average }} · {{ movieDetail().vote_count }} votos
    </p>

    <p class="overview">
      {{ movieDetail().overview }}
    </p>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Show all details</mat-panel-title>
      </mat-expansion-panel-header>

      <div class="details">
        <p><strong>Idioma:</strong> {{ movieDetail().original_language }}</p>
        <p><strong>Popularidad:</strong> {{ movieDetail().popularity }}</p>
        <p><strong>Duración:</strong> {{ movieDetail().runtime }} min</p>
      </div>
    </mat-expansion-panel>

  </mat-card>
</div>
